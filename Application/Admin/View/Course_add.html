<extend name="Content/layout" />
<block name="module-name">管理</block>
<block name="page-name">添加课程</block>

<block name="content">

<present name="error">
<div style="width:700px;">
    <div class="alert alert-{$error.style} alert-small alert-dismissible" role="alert">
      <i class="iconfont icon-{$error.style} alert-icon"></i>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {$error.text}
    </div>
</div>
</present>


<div style="width:500px;">
    <form id="course-add-form" action="{:U('admin/course/addHandle')}" method="post" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">课程名称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="coursename" id="coursename_id" placeholder="课程名称" autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="submit-btn" class="btn btn-primary">添加课程</button>
        </div>
      </div>
    </form>
</div>

</block>

<block name="own-js">

<script type="text/javascript">
$('#submit-btn').click(function(){
    var course_val = $('#coursename_id').val();
    if ($.trim(course_val) == ''){
        alert('课程名称不能为空！');
        return;
    }

    $('#course-add-form').submit();
});
</script>

</block>
